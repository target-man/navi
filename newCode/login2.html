      function validation()  
      {  
          var id=document.f1.user.value ;  
          var ps=document.f1.pass.value ;  
          if(id.length=="" && ps.length=="") {  
              alert("Email and Password fields are empty");  
              return false;  
          }  
          else  
          {  
              if(id.length=="") {
